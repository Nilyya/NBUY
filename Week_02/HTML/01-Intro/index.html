<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        Meta satırları tarayıcıya meta bilgilerini gönderir burada yazılan hiç birşey sayfada görülmez
    -->
    <title>My First Html File</title>
    <!--
        -<ve> işaretleri içinde yazılanlara TAG denir.
            -<> işaretleri ile TAg başlangıcı , </> işaretleriyle TAG bitişi ifade edilir
            -Bazı TAG'lerin sadece açılışı vardır, kapanışı yoktur.
            - TAG açılışından kapanışına kadar olan bölümüne ELEMENT(Öge) denir.
    -->


    <!--
        <etiket adı> içerik</etiket adı>
            -etiketlerin açılışları sırasında ilgili etikete verilmek istenen nitelikleri ATTRIBUTE ile veririz.
            -->
</head>
<body>
    <h1>My First HTML File</h1>
    <p>Merhaba Dünya! </p>
    Bu benim ilk <strong>HTML</strong> dosyam.
    <p>
        <h1>Bu da paragraf içinde başlık! </h1>
       </p>
       <input type="button" value="Kaydet">
       <br><br>
       <a href="https://www.w3schools.com">w3schools'a git</a><br><br>
       <img src="Atatürk.jpg " height= "50" alt="mustafa-kemal-atatürk">
</body>
</html>
