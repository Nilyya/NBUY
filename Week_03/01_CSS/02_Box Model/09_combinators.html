<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinators</title>
    <style>
    /*div p {
        background-color: red  
        }*/
        /*Child Selector*/
        /*div in childlarını yani içindeki ilk seviyedeki p'leri şecer*/
        /* div > p{
            background-color: red;
        } */
        /*Adjacent sibling Selector*/
        /*divden sonra gelen ilk p yi seçer*/
        /* div + p{
            background-color: red;
        } */
        /*General Sibling Selector*/
        div ~ p{
            background-color: red;
        }
</style>
</head>
<body>
    <p>1.Paragraf</p> 
    <div>
        <p>2.Paragraf</p>
        <p>3.Paragraf</p>
        <section>
            <p>4.Paragraf</p>
        </section>
    </div>
    <p>5.Paragraf</p>
    <p>6.Paragraf</p>
</body>
</html><p></p>
