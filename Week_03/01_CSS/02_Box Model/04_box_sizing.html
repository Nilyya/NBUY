    <title>Box Sizing</title>
    <style>
        *{
            margin: 0;
            padding: 0;
             box-sizing: border-box;  /*bu özellik elementin kapladığı alanı hesaplarken border genişliliğini dahil etmez */
        }
        .kutu{
            display:inline-block;
            background-color: aquamarine;
            height: 150px;
            width: 150px;
            text-align: center;
            border: 1px solid red;
            
        }
    </style>
</head>
<body>
    <div class="kutu">
        Kutu
    </div>
    <div class="kutu">

    </div>
    <div class="kutu">

    </div>

</html>
