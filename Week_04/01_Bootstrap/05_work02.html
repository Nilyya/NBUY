<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.2/js/bootstrap.min.js"

<body>
    <div class="container mt-5">

            <div class="col-5">
                <div class="accordion" id="#filtre-accordion">

                                data-bs-toggle="collapse" data-bs-target="#marka"> Marka</button></h2>
                        <div id="marka" class="accordion-collapse collapse" data-bs-target="">
                            <div class="accordion-body">
                                <ul class="list-unstyle">
                                    <li><a href="#" class="text-decoration-none">Lenova</a></li>
                                    <li><a href="#" class="text-decoration-none">Asus</a></li>
                                    <li><a href="#" class="text-decoration-none">Dell</a></li>
                                    <li><a href="#" class="text-decoration-none">Hp</a></li>
                                    <li><a href="#" class="text-decoration-none">MSI</a></li>
                                    <li><a href="#" class="text-decoration-none">Samsung</a></li>
                                </ul>

                            </div>
                        </div>
                    </div>
                    <!--Fiyat-->
                    <div class="accordion-item">
                        <h2 class="accordion-header"><button class="accordion-button" type="button"

                        <div id="fiyat" class="accordion-collapse collapse">
                            <div class="accordion-body">
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <label for="" class="form-label">En az</label>
                                        <input type="number" name="" id="" class="form-control" placeholder="5.000TL">
                                    </div>
                                    <div class="col-6">
                                        <label for="">En çok</label>
                                        <input type="number" name="" id="" class="form-control" placeholder="10.000TL">
                                    </div>
                                </div>
                                <button type="button" class="btn btn-light w-100">Uygula</button>

                            </div>
                        </div>
                    </div>
                    <!--Ekran Boyutu-->

                        <div id="ekran" class="accordion-collapse collapse">
                            <div class="accordion-body">
                                <div class="row">
                                    <div class="col-4">
                                        <input type="checkbox" name="" id="" class="form-check-input">
                                        <label for="" class="form-label">13.3 inç</label>
                                    </div>
                                    <div class="col-4">
                                        <input type="checkbox" name="" id="" class="form-check-input">
                                        <label for="" class="form-label">14 inç</label>
                                    </div>
                                    <div class="col-4">
                                        <input type="checkbox" name="" id="" class="form-check-input">
                                        <label for="" class="form-label">15 inç</label>
                                    </div>
                                    <div class="col-4">
                                        <input type="checkbox" name="" id="" class="form-check-input">
                                        <label for="" class="form-label">17 inç</label>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                    <!--Ram Kapasitesi-->
                    <div class="accordion-item">
                        <h2 class="accordion-header"><button class="accordion-button" type="button"
                                data-bs-toggle="collapse" data-bs-target="#ram">Ram Kapasitesi</button></h2>
                        <div id="ram" class="accordion-collapse collapse">
                            <div class="accordion-body">
                                <div class="row">
                                    <div class="col-6">
                                        <input type="checkbox" name="" id="" class="form-check-input">
                                        <label for="" class="form-label">16Gb</label>
                                    </div>
                                    <div class="col-6">
                                        <input type="checkbox" name="" id="" class="form-check-input">
                                        <label for="" class="form-label">32Gb</label>
                                    </div>
                                    <div class="col-6">
                                        <input type="checkbox" name="" id="" class="form-check-input">
                                        <label for="" class="form-label">64Gb</label>
                                    </div>
                                    <div class="col-6">
                                        <input type="checkbox" name="" id="" class="form-check-input">
                                        <label for="" class="form-label">128Gb</label>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!--Ürün Modelli-->
                    <div class="accordion-item">
                        <h2 class="accordion-header"><button class="accordion-button" type="button"
                                data-bs-toggle="collapse" data-bs-target="#urun">Ürün Modeli</button></h2>
                        <div id="urun" class="accordion-collapse collapse">
                            <div class="accordion-body">
                                <div class="row">
                                    <col-12>
                                    <input type="radio" name="" id="" class="form-check-input">
                                    <label for="" class="form-label">Oyun Bilgisayarı</label>
                                </col-12>
                                <col-12>
                                <input type="radio" name="" id="" class="form-check-input">
                                <label for="" class="form-label">iş Bilgisayarı</label>
                            </col-12> 
                            <col-12>
                            <input type="radio" name="" id="" class="form-check-input">
                            <label for="" class="form-label">of Bilgisayarı</label>
                        </col-12>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
